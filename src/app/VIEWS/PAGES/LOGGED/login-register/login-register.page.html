<ion-content>
  <div class="container-log-page">
    <ion-card>
      <ion-card-header>
        <div class="title">Connexion</div>
      </ion-card-header>
      <ion-card-content>
        <form>
          <div class="form-group">
            <ion-input type="text" name="login" [(ngModel)]="login" placeholder="Login"></ion-input>
          </div>
          <div class="form-group">
            <ion-input type="password" name="password" [(ngModel)]="password" placeholder="Mot de passe"></ion-input>
          </div>
          <div class="form-group">
            <div class="button" ion-button expand="full" (click)="seConnecter()">Connexion</div>
          </div>
          
        </form>
      </ion-card-content>
    </ion-card>
  </div>

</ion-content>
