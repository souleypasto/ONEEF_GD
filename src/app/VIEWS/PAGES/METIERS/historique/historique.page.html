<app-header [titre]="'HISTORIQUE TRANSACTION'" [soustitre]="'le sous-titre de la page'"
  [defaultParenUrl]="'menu'"></app-header>

<ion-content>
  
  <ng-container *ngFor="let consumption of listconsumptions">
    <app-consumption [consumption]="consumption"></app-consumption>

</ion-content>
<ion-fab vertical="bottom" horizontal="end">
  <ion-fab-button (click)="openNewConsomationPage()">
    <ion-icon name="add-circle"></ion-icon>
  </ion-fab-button>
</ion-fab>
