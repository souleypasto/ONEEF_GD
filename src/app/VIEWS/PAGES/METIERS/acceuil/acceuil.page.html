

<app-header [titre]="'ACCEUIL'"
  [defaultParenUrl]="'isHome'"></app-header>
<ion-content>
  <div class="container-menu">
    <ng-container class="sub-menu-item"  *ngIf="profil === 2 && listMenuPompiste.length > 0">
      <ng-container class="sub-menu-item"  *ngFor="let menu of listMenuPompiste">
        <app-menu [menu]="menu"></app-menu>
      </ng-container>
    </ng-container>
    <ng-container *ngIf="profil === 1 && listMenuChauffeur.length > 0">
      <ng-container class="sub-menu-item"  *ngFor="let menu of listMenuChauffeur">
        <app-menu [menu]="menu"></app-menu>
      </ng-container>
    </ng-container>
    <ng-container *ngIf="profil === 3 && listmenuPOwer.length > 0">
      <ng-container *ngFor="let menu of listmenuPOwer">
        <app-menu [menu]="menu"></app-menu>
      </ng-container>
    </ng-container>
    <ng-container *ngIf="profil === 4 && listMenuManager.length > 0">
      <ng-container *ngFor="let menu of listMenuManager">
        <app-menu [menu]="menu"></app-menu>
      </ng-container>
    </ng-container>
  </div>
</ion-content>
